<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">
                
                <div id="slider-top">
                    <div class="item" @mouseover="stopAutoPlay" @mouseleave="startAutoPlay">
                        <img :src="slides[currentElement].image" alt="slides[currentElement].title" />
                        <div class="text">
                            <h3>{{slides[currentElement].title}}</h3>
                            <p>
                                {{slides[currentElement].text}}
                            </p>
                        </div>
                    </div>

                    <div class="thumbs">
                        <div @click="showPreElement" class="prev"></div>
                        <div @click="showNextElement" class="next"></div>
                        <div @click="showThisElement(index)" v-for="(slide, index) in slides" class="thumb" :class="{'active' : currentElement === index}">
                            <img :src="slides[index].image" alt="slides[currentElement].title"/>
                        </div>
                    </div>
                </div>

                <div id="slider-bottom">

                    <ul>

                        <li v-for="(slide, index) in slides" @click="showThisElement(index)">
                            <a href="#" :class="{'active-circle' : currentElement === index}">
                                <i class="fas fa-dot-circle"></i>
                            </a>
                        </li>

                    </ul>

                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
